<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PagerDuty On Call</title>
		<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">
		<link href="oncall.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid" style="padding-top: 20px;">									
			<div class="row">
				<div id="result" class="col-md-12">
				</div>
			</div>
		</div>
		<div class="busy">
			<img class="spinner" src="spinner.gif">
			<div class="progress">
				<div id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
					0%
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.1.2/async.js"></script>

		<script src="oncall.js"></script>
	</body>
</html>
